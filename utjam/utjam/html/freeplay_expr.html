        <header class="navbar navbar-dark bg-solojam">

        <div class="container">
            <div class="row">
                <h2>FreePlayモード</h2>
            </div>
            <div class="row">
                <div class="col-xs-2">
                </div>
                <div class="col-xs-10">
                    <h5><strong>概要</strong></h5>
                    <p>指定したコーラス数だけBGMを流しながら、自由に演奏することができます。</p>

                </div>
            </div>
            <div class="row">
                <div class="col-xs-2">
                </div>
                <div class="col-xs-10">
                    <p>鍵盤やその他の操作は「鍵盤とその操作」に書かれているものと同じです。</p>
                    <h5><strong>画面説明</strong></h5>
                    <p><img src="res/image/freeplaymode_UI.png" class="img-fluid"></p>
                        <p>
                        <ol>
                            <li>毛玉くんです。あなたの分身として、今日も鍵盤を叩きます。</li>
                            <li>バードランドからやってきた、バックバンドのバードバンドです。フクロウ先生には頭が上がりません。</li>
                            <li>FreePlayモードでは、この表示は特に意味を持ちません。</li>
                        </ol>
                        </p>
                        </div>
            </div>
            
        </div>
